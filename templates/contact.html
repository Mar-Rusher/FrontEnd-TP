        </nav>
    </header>
    <main id="fondo">
        <section class="form-wrapper">
            <h2>Registro para consultas</h2>
            <form class="form" action="#" id="formRegister" method="get" novalidate>
                <div class="form-control">
                    <input type="text" required name="firstname" id="firstname" placeholder="Ingresa tu nombre">
                        <div class="error" id="error-firstname"></div>
                </div>
                <div class="form-control">
                    <input type="text" required name="lastname" id="lastname" placeholder="Ingresa tu apellido">
                        <div class="error" id="error-lastname"></div>
                </div>
                <div class="form-control">
                    <input type="email" required name="email" id="email" placeholder="Ingresa tu mail">
                        <div class="error" id="error-email"></div>
                </div>
                <div class="form-control">
                    <input type="phone" name="phone" id="phone" placeholder="Ingresa tu teléfono">
                </div>
                <div class="form-control">
                    <select class="form-select" name="pais">
                            <option value="">País</option>
                            <option value="Argentina" id="AR">Argentina</option>
                            <option value="Colombia" id="CO">Colombia</option>
                            <option value="Costa Rica" id="CR">Costa Rica</option>
                            <option value="Cuba" id="CU">Cuba</option>
                            <option value="Ecuador" id="EC">Ecuador</option>
                            <option value="El Salvador" id="SV">El Salvador</option>
                            <option value="España" id="ES">España</option>
                            <option value="Guatemala" id="GT">Guatemala</option>
                            <option value="Guayana" id="GY">Guayana</option>
                            <option value="Guayana francesa" id="GF">Guayana francesa</option>
                            <option value="Holanda" id="NL">Holanda</option>
                            <option value="Honduras" id="HN">Honduras</option>
                            <option value="Irlanda" id="IE">Irlanda</option>
                            <option value="Islas Malvinas Islas Falkland" id="FK">Islas Malvinas</option>
                            <option value="Italia" id="IT">Italia</option>
                            <option value="México" id="MX">México</option>
                            <option value="Nicaragua" id="NI">Nicaragua</option>
                            <option value="Noruega" id="NO">Noruega</option>
                            <option value="Panamá" id="PA">Panamá</option>
                            <option value="Paraguay" id="PY">Paraguay</option>
                            <option value="Perú" id="PE">Perú</option>
                            <option value="Portugal" id="PT">Portugal</option>
                            <option value="Puerto Rico" id="PR">Puerto Rico</option>
                            <option value="Surinam" id="SR">Surinam</option>
                            <option value="Uruguay" id="UY">Uruguay</option>
                            <option value="Venezuela" id="VE">Venezuela</option>
                </div>
                <div>
                    <label class="gender-label">
                      <input type="radio" class="gender-input" name="gender" value="male">
                      <span class="gender-custom-radio"><span class="gender-inner-dot"></span></span>Hombre
                    </label>
                    <label class="gender-label">
                      <input type="radio" class="gender-input" name="gender" value="female">
                      <span class="gender-custom-radio"><span class="gender-inner-dot"></span></span>Mujer
                    </label>
                    <label class="gender-label">
                      <input type="radio" class="gender-input" name="gender" value="other">
                      <span class="gender-custom-radio"><span class="gender-inner-dot"></span></span>Otra
                    </label>
                </div>
                <div class="wrapper form-control">
                    <button type="button"  id="btn-send">Enviar<span></span><span></span>
                        <span></span><span></span>
                    </button>
                </div>
            </form>
        </section>
    </main>
